<!DOCTYPE html>
<html>
  <head>
    <title>HTML Tables</title>
  </head>
  <body>
    <!-- Creating table  -->
    <!--Cellspacing: space between cells,  Cellpadding: space inside the cells(along text) -->
    <table border="1" cellspacing="2" cellpadding="5">
      <!--Row-->
      <tr>
        <!--Th: table heading, Colspan: merge columns-->
        <th colspan="2">Name</th>
        <!--Rowspan: merge rows-->
        <th rowspan="2">Address</th>
      </tr>

      <tr>
        <!--Td: table(fill) data in cell-->
        <th>FName</th>
        <th>LName</th>
      </tr>

      <tr>
        <td>Andrew</td>
        <td>Thomson</td>
        <td></td>
      </tr>

      <tr>
        <td>Xaio</td>
        <td>Hei</td>
        <td>China</td>
      </tr>
    </table>

    <table
      border="1"
      bordercolor="black"
      width="400"
      height="150"
      bgcolor="lightgreen"      //tables background color
    >

    <!-- Caption: Title or explanation for the table  -->
      <caption>
        The table represents marks obtained by a student
      </caption>

      <tr>
        <th>SubjectName</th>
        <th>Marks Obtained</th>
      </tr>

      <tr>
        <td>DAA</td>
        <td>50</td>
      </tr>

      <tr>
        <td>Crypto</td>
        <td>55</td>
      </tr>

      <tr>
        <td>SM</td>
        <td>40</td>
      </tr>
    </table>

    <table border="1">
        <!-- thead: seperate header for table  -->
      <thead>
        <tr>
        <th rowspan="3">Personal Details</th>
        </tr>
      </thead>

      <!-- tbody:indicates main body of the table -->
      <tbody>
        <tr>
          <td>Name</td>
          <td>Address</td>
          <td>Grade</td>
        </tr>

        <tr>
          <td>Mathew</td>
          <td>Butwal</td>
          <td>10A</td>
        </tr>

        <tr>
          <td>Sunny</td>
          <td>Palpa</td>
          <td>8B</td>
        </tr>

        <tr>
          <td>Minu</td>
          <td>Manigram</td>
          <td>12G</td>
        </tr>
      </tbody>

      <!-- tfoot: separate footer for the table -->
      <tfoot>
        <tr>
        <th colspan="3">End of table</th>
      </tr>
      </tfoot>
    </table>
  </body>
</html>
