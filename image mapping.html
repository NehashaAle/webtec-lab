<!DOCTYPE html>
<html>
  <head>
    <title>Image Mapping</title>
  </head>
  <body>
    <!-- Circle -->
    <img
      src="https://seeklogo.com/images/T/twitter-icon-circle-blue-logo-0902F48837-seeklogo.com.png"
      alt="Error"
      usemap="#FirstImage"
    />

    <map name="FirstImage">
      <area
        shape="circle"
        coords="10,10, 5"
        alt="Page Error"
        href="https://x.com/?lang=en&mx=2"
      />
    </map>

    <!-- Rectangle -->
    <img
      src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRceUhk6trUyV70cyxwifEqA6-aK76bbrNFaw&s"
      alt="Error"
      usemap="#RectangleImage"
    />

    <map name="RectangleImage">
      <area
        shape="rect"
        coords="1500, 150, 50"
        alt="Page Error"
        href="https://www.nationalgeographic.com/"
      />
    </map>

    <!-- Polygon -->
    <img
      src="https://1000logos.net/wp-content/uploads/2016/10/Apple-Logo.png"
      alt="Error"
      usemap="#RectangleImage"
    />

    <map name="RectangleImage">
      <area
        shape="poly"
        coords="1500, 150, 50"
        alt="Page Error"
        href="https://www.apple.com/"
      />
    </map>
  </body>
</html>
