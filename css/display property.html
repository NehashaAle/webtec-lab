<!DOCTYPE html>
<html>
  <head>
    <style>
      .flex {
        display: flex;
      }

      .grid {
        display: grid;
        grid-template-columns: auto auto auto;
      }

      .box {
        background: lightblue;
        padding: 20px;
        margin: 5px;
      }
    </style>
  </head>
  <body>
    <h3>Flex</h3>
    <div class="flex">
      <div class="box">1</div>
      <div class="box">2</div>
      <div class="box">3</div>
    </div>

    <h3>Grid</h3>
    <div class="grid">
      <div class="box">A</div>
      <div class="box">B</div>
      <div class="box">C</div>
    </div>
  </body>
</html>
