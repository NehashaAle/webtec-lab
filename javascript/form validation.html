<html>
  <head>
    <title>Form Validation</title>
    <style>
      .error {
        color: red;
        font-size: 12px;
      }
      .form-group {
        margin-bottom: 15px;
      }
    </style>
  </head>

  <body>
    <h1>Form Validation</h1>
    <form id="myForm" method="post">
      <div class="form-group">
        <label for="name">Name:</label>
        <input
          type="text"
          name="name"
          id="name"
          placeholder="Enter your name"
        />
        <br />
        <p id="nameError" class="error"></p>
      </div>

      <div class="form-group">
        <label for="email">Email:</label>
        <input
          type="email"
          name="email"
          id="email"
          placeholder="Enter your email"
        />
        <br />
        <p id="emailError" class="error"></p>
      </div>

      <div class="form-group">
        <label for="contact">Contact No.:</label>
        <input
          type="tel"
          name="contact"
          id="contact"
          placeholder="Enter phone number"
        />
        <br />
        <p id="phoneError" class="error"></p>
      </div>

      <div class="form-group">
        <label for="DOB">Date of Birth:</label>
        <input type="date" name="DOB" id="DOB" />
        <br />
        <p id="DOBError" class="error"></p>
      </div>

      <div>
        <input type="reset" value="Cancel" />
        <input
          type="button"
          value="Submit"
          id="submitBtn"
          onclick="validateData()"
        />
      </div>
    </form>

    <script>
      function validateData() {
        // Get form values
        const name = document.getElementById("name").value;
        const email = document.getElementById("email").value;
        const phone = document.getElementById("contact").value;
        const DOB = document.getElementById("DOB").value;

        // Reset previous errors
        let nameError = (emailError = phoneError = DOBError = "");

        // Validation patterns
        const namePattern = /^[A-Za-z\s]{2,50}$/; // Added \s for spaces in names
        const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        const phonePattern = /^[0-9]{10,15}$/;
        const dobPattern = /^\d{4}-(0[1-9]|1[0-2])-(0[1-9]|[12][0-9]|3[01])$/;

        let isValid = true;

        // Name validation
        if (!name.match(namePattern)) {
          document.getElementById("nameError").innerHTML =
            "Name must be 2-50 letters only";
          isValid = false;
        }

        // Email validation
        if (!email.match(emailPattern)) {
          document.getElementById("emailError").innerHTML =
            "Please enter a valid email";
          isValid = false;
        }

        // Phone validation
        if (!phone.match(phonePattern)) {
          document.getElementById("phoneError").innerHTML =
            "Phone must be 10-15 digits";
          isValid = false;
        }

        // Date of Birth validation
        if (!DOB.match(dobPattern)) {
          document.getElementById("DOBError").innerHTML =
            "Please use YYYY-MM-DD format";
          isValid = false;
        }

        // If all valid, submit form
        if (isValid) {
          alert("Form submitted successfully!");
          document.getElementById("myForm").submit();
        }
      }
    </script>
  </body>
</html>
