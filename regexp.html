<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration form</title>
  </head>

  <body>
    <form method="post " action="#">
      <div>
        <label for="fname">First Name:</label>
        <input
          type="text"
          id="fname"
          name="fname"
          placeholder="enter your first name"
          a
          oninput="validateData()"
        />

        <p id="fnameError"></p>
      </div>
      <br />
      <div>
        <label for="mname">Middle Name:</label>
        <input type="text" id="mname" placeholder="enter your middel name" />
      </div>
      <br />

      <div>
        <label for="lname">Last Name:</label>
        <input type="text" id="lname" placeholder="enter your last name" />
      </div>

      <br />

      <div>
        <label for="address">Address:</label>
        <input type="text" id="address" placeholder="address" />
      </div>
      <br />

      <div>
        <label for="dob">Date of birth:</label>
        <input type="text" id="dob" placeholder="ENter your dob" />
      </div>
      <br />

      <div>
        Gender
        <br />
        <label for="female">Female:</label>
        <input type="checkbox" id="female" placeholder="" />
        <label for="male">Male:</label>
        <input type="checkbox" name="" id="male" />
      </div>
      <br />

      <!-- <div>
        <input type="reset" value="cancel" />
        <input type="button" value="button" onclick="validateData()" />
      </div> -->
      <div>
        <input type="reset" value="cancel" />
        <input type="button" id="submitbtn" value="button" disabled />
      </div>
    </form>
  </body>
</html>

<script lang="js">
    function validateData(){
      const fname= document.getElementById("fname").value;
      const fnamePattern=new RegExp(/^[A-Za-z]{2,50}$/);
      const  submitbtn= document.getElementById("submitbtn");

  const mname=document.getElementById("mname").value;
      const mnamePattern=new RegExp(/^[A-Za-z]{2,50}$/);

      if(fname.match(fnamePattern)) {
        submitbtn.disabled = false;
      } else {
        submitbtn.disabled = true;
      }

      if(!fname.match(fnamePattern)) {
        document.getElementById("fnameError").innerHTML = "Invalid first name"
      }
      else{
        document.getElementById("fnameError").innerHTML = ""
      }


      if(!mname.match(mnamePattern)) {
        document.getElementById("fnameError").innerHTML = "Invalid data"
      }
      else{
        document.getElementById("fnameError").innerHTML = ""
      }

    }
</script>
